
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة إدارة المايكروتيك</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <div class="add-user-container">
        <h2>إضافة مستخدم جديد</h2>
        <form id="addUserForm">
            <label for="newUsername">اسم المستخدم الجديد:</label>
            <input type="text" id="newUsername" name="newUsername"><br>
            <label for="newPassword">كلمة المرور الجديدة:</label>
            <input type="password" id="newPassword" name="newPassword"><br>
            <button type="submit">إضافة مستخدم</button>
        </form>
    </div>

    <div class="internet-speed-container">
        <h2>تحديد سرعة الإنترنت</h2>
        <form id="internetSpeedForm">
            <input type="radio" id="speed1" name="speed" value="50">
            <label for="speed1">50 Mbps</label><br>
            <input type="radio" id="speed2" name="speed" value="100">
            <label for="speed2">100 Mbps</label><br>
            <button type="submit">تحديث سرعة الإنترنت</button>
        </form>
    </div>

    <div class="card-template-container">
        <h2>تصميم قوالب الكروت</h2>
        <form id="cardTemplateForm">
            <input type="radio" id="template1" name="template" value="templateA">
            <label for="template1">القالب أ</label><br>
            <input type="radio" id="template2" name="template" value="templateB">
            <label for="template2">القالب ب</label><br>
            <button type="submit">تخصيص قالب الكرت</button>
        </form>
    </div>

    <div class="data-usage-container">
        <h2>تحديد حجم بيانات الكرت</h2>
        <form id="dataUsageForm">
            <label for="dataUsage">حجم بيانات الكرت (بالجيجابايت):</label>
            <input type="number" id="dataUsage" name="dataUsage" min="0"><br>
            <button type="submit">تحديث حجم بيانات الكرت</button>
        </form>
    </div>

    <div class="notification-settings-container">
        <h2>إعدادات الإشعارات</h2>
        <form id="notificationSettingsForm">
            <input type="checkbox" id="emailNotification" name="emailNotification">
            <label for="emailNotification">الإبلاغ عبر البريد الإلكتروني</label><br>
            <input type="checkbox" id="smsNotification" name="smsNotification">
            <label for="smsNotification">الإبلاغ عبر الرسائل القصيرة</label><br>
            <button type="submit">تحديث إعدادات الإشعارات</button>
        </form>
    </div>

    <button id="connectedDevicesBtn">عرض الأجهزة المتصلة بالشبكة</button>

    <div class="management-buttons">
        <button id="resetSettingsBtn">إعادة ضبط الإعدادات الافتراضية</button>
        <button id="shutdownBtn">إيقاف تشغيل</button>
        <button id="rebootBtn">إعادة تشغيل</button>
        <button id="updateFirmwareBtn">تحديث البرنامج</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
