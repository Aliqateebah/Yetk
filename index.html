
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة ملوك سبأ نت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- صورة دائرية وعنوان -->
        <div class="header">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1 id="dynamic-title">شبكة ملوك سبأ نت</h1>
        </div>

        <!-- شريط الصور المتحركة -->
        <div class="carousel">
            <div class="carousel-images">
                <!-- إضافة 20 صورة هنا -->
                <img src="img/image1.jpg" alt="Image 1">
                <img src="img/image2.jpg" alt="Image 2">
                <img src="img/image3.jpg" alt="Image 3">
                <!-- أضف المزيد من الصور حتى تصل إلى 20 -->
            </div>
        </div>

        <!-- دائرة تسجيل الدخول -->
        <div class="login-circle">
            <form id="login-form">
                <input type="text" placeholder="اسم المستخدم" required>
                <input type="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>

        <!-- الأزرار الدائرية -->
        <div class="buttons">
            <a href="https://api.whatsapp.com/send?phone=967781208883" class="circle-button">
                <img src="img/whatsapp.png" alt="WhatsApp">
                <span>واتساب</span>
            </a>
            <a href="about.html" class="circle-button">
                <img src="img/about.png" alt="About Us">
                <span>من نحن</span>
            </a>
            <a href="locations.html" class="circle-button">
                <img src="img/locations.png" alt="Locations">
                <span>أماكن تواجد الشبكة</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
